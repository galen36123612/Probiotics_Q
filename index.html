<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>益生菌常見問題</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">益生菌常見問題</h1>

        <div class="space-y-4">
            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">1. 我有感冒，可以吃益生菌嗎？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">2. 我有腸胃問題，可以吃益生菌嗎？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">3. 你推薦我吃哪一個品牌的益生菌？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">4. 我有便秘、腹瀉問題，可以吃益生菌嗎？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">5. 我有在服用抗生素，可以吃益生菌嗎？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">6. 一天吃太多包會不會有副作用？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">7. 益生菌含糖，糖尿病患者能不能服用？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">8. 急性腸胃炎要服用多少包才可以有效緩解</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">9. 我有吃感冒藥、其他保健品，能不能跟益生菌一起服用？</h2>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg">
                <h2 class="font-semibold text-blue-800">10. 如果可以，要間隔多久、先吃哪一個？</h2>
            </div>
        </div>
    </div>
</body>
</html>
